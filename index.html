<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jumia counter</title>
     <link rel="stylesheet" href="jumia-counter.css">
  </head>
 
  <body>
    <div class="container" id="container">
      <header class="cart-10">Cart (10)</header>

      <div class="first-section" id="first-section">
        <div class="flex-details">
          <div class="phone-details">
            <div class="flex">
              <div class="images">
                <img class="xr-img" src="images/iphone xr imag.jpg" alt="iphone xr image" />
              </div>

              <div class="details">
                <h3 class="iphone-h3">IPhone X 3GB RAM+64GB(Renewed) -Black</h3>
                <p class="seller">
                  seller: <span class="philly-cod">PHILLY Store-COD</span>
                </p>
                <h4 class="few-minute">Few units left</h4>
                <img
                  class="jumia-express-img"
                  src="images/jumia-express.png"
                  alt="jumia express logo"
                />
              </div>
            </div>
            <div class="delete">
              <img
                class="delete-basket"
                src="images/delete-trash.jpg"
                alt="delete-trash"
              />
              <span class="remove" id="remove-item">Remove</span>
            </div>
          </div>

          <div class="price-area">
            
              <h1>&#8358<span id="updatedPrice">50000</span></h1>

            <div>
              <div class="price-slashed">
                
                  <span class="slashed-price">&#8358 <strong>319,608</strong></span>
               

                <div class="percentage">
                  <p class="percent-num">-38%</p>
                </div>
              </div>

              <div class="buttons">
                <button class="decrement-btn btn" id="decrement-btn">-</button>
                <p class="number" id="numbers">1</p>
                <button class="increment-btn btn" id="increment-btn">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
   

    </div>

    <script src="jumia-counter.js"></script>
  </body>
</html>
